<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DaguDorms</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.cdnfonts.com/css/inter');
        </style>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img class="header-icon" src="assets/dagudorms-icon.svg" alt="Header Icon">
            </a>
            <nav class="header-nav flex-center">
                <ul class="header-list flex-center">
                    <li><a href="dorms.html" class="header-nav-link flex-center">Dorms</a></li>
                    <li><a href="about.html" class="header-nav-link flex-center">About</a></li>
                    <li><a href="contact.html" class="header-nav-link flex-center">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="sub-section flex-center">
            <div class="sub-container">
                <div class="sub-con flex-center"> 
                    <div class="sub-heading">
                        <h2>Dorm Submission Form</h2>
                    </div>
                    <form class="sub-form flex-center">
                        <div class="input-layout">
                            <label class="name-label" for="si-Dorm Name-input">Dorm Name</label>
                            <input class="Dname-input si-auth" type="text" name="Dorm Name" id="si-Dorm Name-input" placeholder="Enter dormitory name" required>
                        </div>
                        <div class="input-layout">
                            <label class="name-label" for="si-Dorm Overview-input">Dorm Overview</label>
                            <input class="DOV-input si-auth" type="text" name="Dorm Overview" id="si-Dorm Overview-input" placeholder="Write something about your dormitory" required>
                        </div>
                        <div class="input-layout">
                            <label class="name-label" for="si->Dorm Features-input">Dorm Features</label>
                            <input class="DF-input si-auth" type="text" name=">Dorm Features" id="si->Dorm Features-input" placeholder="Write the features of your dormitory" required>
                        </div>
                        <div class="input-layout">
                            <label class="name-label" for="si-Price-input">Price</label>
                            <input class="price-input si-auth" type="Price" name="Price" id="si-Price-input" placeholder="Enter dormitory monthly price" required>
                        </div>
                        <div class="input-layout">
                            <label class="name-label" for="si-pw-input">Rooms</label>
                            <input class="rooms-input si-auth" type="text" name="Password" id="si-pw-input" placeholder="Write available rooms and their prices in your dormitory" required>
                        </div>
                        <div class="input-layout">
                            <label class="name-label" for="si-pw-input">Upload Images</label>
                        </div>
                        <div  class="img_btn" id="upload_button">
                            <label>
                              <input type="file" ngf-select ng-model="new_files" ng-change="fs.uploadFiles(new_files)" multiple>
                              <h4><span class="btn btn-primary">Choose Files</span></h4>
                            </label>
                        </div>
                       
                    </form>
                        
                </div>
                <div class="next-btn">
                    <a class="next flex-center" href="index.html">submit</a> 
                </div>
            </div>
        </div>
        <script src="../assets/js/dropdown.js"></script>


        <footer>

            </ul>
        </footer>
</body>
</html>
