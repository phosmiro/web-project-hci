<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userprofile.css">
    <title>User Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.cdnfonts.com/css/inter');
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header-icon" src="assets/dagudorms-icon.svg" alt="Header Icon">
        </a>
            <div class="search-bar">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <form class="search-form" action="/search" method="get">
                        <input class="search-input" type="search" name="q" placeholder="Search dormitories in Dagupan City" spellcheck="false">
                    </form>
                </div>
        <nav class="header-nav flex-center">
            <ul class="header-nav-list flex-center">
                <li class="header-nav-item flex-center">
                    <a href="dorms.html" class="header-nav-link flex-center">Dorms</a>
                </li>
                <li class="header-nav-item flex-center">
                    <a href="about.html" class="header-nav-link flex-center">About</a>
                </li> 
                <li class="header-nav-item flex-center">
                    <a href="contact.html" class="header-nav-link flex-center">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="dorms-section">
        <div class="dorms-listing">
            <div class="user-profile">
                <div class="dorms-image-profile">
                    <img src="profile.jpeg.png" alt="">
                </div>
                <div class="user-info">
                    <h2>NAME</h2>
                    <p>@username</p>
                    <br>
                </div>
            </div>
     
          
            <p>Your Reservations</p>
            <div class="dorm-card-reservations">
                <div class="dorms-image-reservations"></div>
                <div class="dorms-info-reservations">
                    <p class="price">from <b>₱0</b> / month</p>
                    <h3>Dormitory Name</h3>
                    <p>Dormitory Location</p>
                    <br>
                    <p class="dorms-p"></p>
                    <a class="btn-two" href="dorm-details.html">View</a>
                </div>
            </div>
            <p>Submitted Properties </p>
            <div class="dorm-card-properties">
                <div class="dorms-image-properties"></div>
                <div class="dorms-info-properties">
                    <p class="price">from <b>₱0</b> / month</p>
                    <h3>Dormitory Name</h3>            
                    <p>Dormitory Location</p>
                    <br>
                    <a class="btn-two" href="dorm-details.html" color="black">Under Review</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="flex-center">
        <p class="dev-name">© BIT5</p>
    </footer>
</body>
</html>
