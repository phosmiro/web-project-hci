                    </div>
                    <div class="input-layout">
                        <label class="input-label" for="si-pw-input">Password</label>
                        <input class="auth-input" type="password" name="Password" id="si-pw-input" placeholder="Enter password" required>
                        <a class="auth-prompt forgot-pw" href="forgot-pw.html">Forgot password?</a>
                    </div>
                    <div class="auth-actions-container su-auth-actions-container">
                        <a class="auth-btn flex-center" href="index.html">Sign in</a>
                        <p>Don't have an account? <a class="auth-prompt" href="sign-up.html">Sign up</a></p>
                    </div>
                </form>
            </div>
            <div class="auth-right"></div>
        </div>
