<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        @import url('https://fonts.cdnfonts.com/css/inter');

<body>
    <header>
        <a href="index.html">
            <img class="header-icon" src="assets/dagudorms-icon.svg" alt="Header Icon">
        </a>
        <nav class="header-nav flex-center">
            <ul class="header-list flex-center">
                <li><a href="dorms.html" class="header-nav-link flex-center">Dorms</a></li>
                <li><a href="about.html" class="header-nav-link flex-center">About</a></li>
                <li><a href="contact.html" class="header-nav-link flex-center">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="sign-up-section flex-center">
        <div class="sign-up-container flex-center"> 
            <div class="sign-up-heading">
                <h2> Sign Up</h2>
                <br>
                <p>Make an account to reserve and access other features</p>
            </div>
            <main class="sign-up-column">
                <form class="form-container" action="" method="post">
                    <div class="input-layout">
                        <label for="username-input">Username</label>
                        <input class="su-input" type="text" name="usename" id="username-input" placeholder="Enter username" required>
                    </div>
                    <div class="input-layout">
                        <label for="first-name-input"> First Name</label>
                        <input class="su-input" type="text" name="First Namev" id="first-name-input" placeholder="Enter first name" required>
                    </div>
                    <div class="input-layout">
                        <label for="last-name-input"> Last Name</label>
                        <input class="su-input" type="text" name="Last Name" id="last-name-input" placeholder="Enter last name" required>
                    </div>
                    <div class="input-layout">
                        <label for="email-input"> Email Address</label>
                        <input class="su-input" type="email" name="Email Address" id="email-input" placeholder="outlook@gmail.com" required>
                    </div>
                </form>
                <form class="form-container" action="" method="post">
                    <div class="input-layout">
                        <label for="phone-num-input">Phone Number</label>
                        <input class="su-input" type="" name="Phone Number" id="phone-num-input" placeholder="+63 912 345 6789" required>
                    </div>
                    <div class="input-layout">
                        <label for="password-input">Password</label>
                        <input class="su-input" type="password" name="Password" id="password-input" placeholder="Enter password" required>
                    </div>
                    <div class="input-layout">
                        <label for="confirm-pass">Password</label>
                        <input class="su-input" type="password" name="Confirm Password" id="confirm-pass" placeholder="Confirm password" required>
                    </div>
                    <div class="auth-actions-container">
                        <a class="sign-up-btn flex-center">Sign Up</a>
                        <p class="sign-in-link">Already have an account? <a href="">Sign in?</a></p>
                    </div>
                </form>
            </main>
        </div>
    </section>
    <footer>
        <p class="dev-name">Â© BIT5</p>
        <ul class="footer-list flex-center">
            <li>List</li>

        </ul>
    </footer>
</body>
</html>
